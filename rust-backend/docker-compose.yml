version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: nextn
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: .
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgresql://postgres:password@postgres:5432/nextn
      JWT_SECRET: dev-secret-change-me-in-production
      PORT: 8080
    depends_on:
      - postgres
    volumes:
      - ./migrations:/app/migrations

volumes:
  postgres_data: